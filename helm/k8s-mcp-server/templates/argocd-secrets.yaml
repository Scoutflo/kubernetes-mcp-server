apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-mcp-server.fullname" . }}-argocd-credentials
  namespace: {{ .Values.namespace.name }}
  labels:
    app: k8s-mcp-server
    {{- include "k8s-mcp-server.labels" . | nindent 4 }}
type: Opaque
data:
  ARGOCD_ENDPOINT: {{ .Values.argocd.endpoint | b64enc | quote }}
  ARGOCD_TOKEN: {{ .Values.argocd.token | b64enc | quote }}
  ARGOCD_USERNAME: {{ .Values.argocd.username | b64enc | quote }}
  ARGOCD_NAMESPACE: {{ .Values.argocd.namespace | b64enc | quote }} 